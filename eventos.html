        <!--    Agendamento          -->
        <div class="my-4"></div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row">



              <div class="col-md-4 col-lg-4 select-outline">
                <div class="container-fluid">
                  <div class="row">

                  <label for="texto_evento">Descrição</label>
                </div>
              </div>
            </div>

            <div class="row">

<script>

  $(function () {
    $("#datepicker").datepicker();
  });

  $("#datepicker1").datepicker({
    dateFormat: "dd-mm-yy"
  });


  function key_press_event(event) {
    // Number 13 is the "Enter" key on the keyboard
    if (event.keyCode === 13) {
      // Cancel the default action, if needed
      event.preventDefault();
      // Trigger the button element with a click
      publicarEvento();

    }
  }

  var inputHora = document.getElementById("datepicker1");
  // Execute a function when the user releases a key on the keyboard
  datepicker1.addEventListener("keyup", function (event) {
    key_press_event(event);
  });

  var inputHora = document.getElementById("inputHora");
  // Execute a function when the user releases a key on the keyboard
  inputHora.addEventListener("keyup", function (event) {
    key_press_event(event);
  });

  var inputMinuto = document.getElementById("inputMinuto");
  // Execute a function when the user releases a key on the keyboard
  inputMinuto.addEventListener("keyup", function (event) {
    key_press_event(event);
  });


  var titulo_evento = document.getElementById("titulo_evento");
  // Execute a function when the user releases a key on the keyboard
  titulo_evento.addEventListener("keyup", function (event) {
    key_press_event(event);
  });


  var eventos = JSON.parse(localStorage.getItem('eventos'));

  if (eventos != null)
    eventos.forEach(function (obj) {
      $('#lista_de_ferramentas').append(" <option>" + obj.Nome + "</option> ");
    });

  function publicarEvento() {

    $("#alerta").html('')
    $("#alerta").css("visibility", "hidden");
    $("#error_icon_date").css("visibility", "hidden");
    $("#lista_de_ferramentas").removeClass("is-invalid")
    $("#inputHora").removeClass("is-invalid")
    $("#inputMinuto").removeClass("is-invalid")
    $("#texto_evento").removeClass("is-invalid")
    $("#titulo_evento").removeClass("is-invalid")


    var valid = true;


    if ($("#texto_evento").val().match(/^ *$/) !== null) {
      $("#texto_evento").addClass("is-invalid")
      $("#alerta").html('<p>O texto do evento é obrigatorio.</p>')
      $("#alerta").css("visibility", "visible");
      $("#texto_evento").focus();
      valid = false;
    }

    if ($("#titulo_evento").val().match(/^ *$/) !== null) {
      $("#titulo_evento").addClass("is-invalid")
      $("#alerta").append('<p>O titulo do evento é obrigatorio.</p>')
      $("#alerta").css("visibility", "visible");
      $("#titulo_evento").focus();
      valid = false;
    }


    if ($("#inputMinuto").val().trim().match(/^\d*$/) === null) {
      $("#inputMinuto").addClass("is-invalid")
      $("#alerta").append('<p>O valor especificado para os minutos de inicio de utilização não é válido.</p>')
      $("#alerta").css("visibility", "visible");
      $("#inputMinuto").focus();
      valid = false;
    } else if (parseInt($("#inputMinuto").val().trim()) < 0 || parseInt($("#inputMinuto").val().trim()) > 59) {
      $("#inputMinuto").addClass("is-invalid")
      $("#alerta").append('<p>O valor especificado para  os minutos de inicio de utilização  deve ser entre 0 e 59 .</p>')
      $("#alerta").css("visibility", "visible");
      $("#inputMinuto").focus();
      valid = false;
    }

    if ($("#inputHora").val().trim().match(/^ *$/) !== null) {
      $("#inputHora").addClass("is-invalid")
      $("#alerta").append('<p>A hora de inicio de utilização da ferramenta é obrigatória.</p>')
      $("#alerta").css("visibility", "visible");
      $("#inputHora").focus();
      valid = false;
    }

    if ($("#inputHora").val().trim().match(/^\d*$/) === null) {
      $("#inputHora").addClass("is-invalid")
      $("#alerta").append('<p>O valor especificado para a hora de inicio de utilização não é válido.</p>')
      $("#alerta").css("visibility", "visible");
      $("#inputHora").focus();
      valid = false;
    } else if (parseInt($("#inputHora").val().trim()) < 0 || parseInt($("#inputHora").val().trim()) > 23) {
      $("#inputHora").addClass("is-invalid")
      $("#alerta").append('<p>O valor especificado para a hora de inicio deve ser entre 0 e 23.</p>')
      $("#alerta").css("visibility", "visible");
      $("#inputHora").focus();
      valid = false;
    }

    if ($("#datepicker1").val().trim().match(/^ *$/) !== null) {
      $("#datepicker1").addClass("is-invalid")
      $("#alerta").html('<p>É necessário escolher a data em que pretende efectuar o agendamento da ferramenta.</p>')
      $("#error_icon_date").css("visibility", "visible");
      $("#alerta").css("visibility", "visible");
      $("#datepicker1").focus();
      valid = false;
    }

    if (valid === false)
      return;



    var eventos = JSON.parse(localStorage.getItem('eventos'));

    if (eventos === null)
      eventos = []

    Data = document.getElementById("datepicker1").value + " " + document.getElementById("inputHora").value + ":" + document.getElementById("inputMinuto").value

    var dados =
    {
      "Titulo": document.getElementById("titulo_evento").value,
      "Data": Data,
      "Texto": document.getElementById("texto_evento").value
    }

    eventos.splice(0, 0, dados);

    localStorage.setItem('eventos', JSON.stringify(eventos));

    window.location.href = "main.html";
  }


  document.getElementById("btnGravar").addEventListener("click", function () {
    publicarEvento();
  });


</script>
