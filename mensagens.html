          <div class="row  chat_height_80">
            <div class="col-sm-12">
              <div class="card  ">
                <div class="card-body" id="chat_area">
                  <h5 class="font-weight-bold mb-3">Conversa com João Lopes</h5>

                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="card bg-info mb-3">
                          <div class="card-header">João Lopes</div>
                          <div class="card-body">
                            Ola, como está?
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                        <div class="card bg-warning mb-3">
                          <div class="card-header text-right">Voce</div>
                          <div class="card-body text-right">
                            Ola João, muito bem. Obrigado. Que belo protótipo computacional.
                          </div>
                        </div>

                    </div>

                        <div class="card bg-info mb-3">

                          <div class="card-body">
                            Muito obrigado.
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>


          </div>

            <div class="col-sm-12">
              <hr class="mt-2 mb-3" />
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-12 col-md-8">
                    <div class="md-form">
                      <i class="fas fa-pencil-alt prefix"></i>
                      <textarea id="chat_text" class="md-textarea form-control" rows="2" autofocus="autofocus"></textarea>
                      <label for="chat_text">Editar mensagem</label>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 text-center">
                    <button type="button" class="btn btn-success" id="btnEnviar">Enviar</button>
                  </div>
                </div>

              </div>
            </div>

    </div>
  </div>

</body>

<script>

  document.getElementById("btnEnviar").addEventListener("click", function () {

    var mensagem = document.getElementById("chat_text").value

    if (mensagem !== null && mensagem.match(/^ *$/) === null) {

      var element = '<div class="row"><div class="col-sm-12"><div class="card bg-warning mb-3"><div class="card-header text-right">Voce</div><div class="card-body text-right">' + mensagem + '</div></div></div></div>'

      $('#chat_area').append(element);

      document.getElementById("chat_text").value = ''

      $("#chat_area").stop().animate({ scrollTop: $("#chat_area")[0].scrollHeight}, 1000);
    }

  });

</script>
