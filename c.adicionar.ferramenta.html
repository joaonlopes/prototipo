<script>


  function adicionarFerramenta() {

    var ferramentas = JSON.parse(localStorage.getItem('ferramentas'));

    if (ferramentas === null)
      ferramentas = []

    var dados =
    {
      "Nome": document.getElementById("nome_ferramenta").value
    }

    ferramentas.push(dados)

    localStorage.setItem('ferramentas', JSON.stringify(ferramentas));

    window.location.href = "main.html";
  }


  document.getElementById("btnGravar").addEventListener("click", function () {
    adicionarFerramenta();
  });


  var eventos = JSON.parse(localStorage.getItem('ferramentas'));

  if (eventos != null)
    eventos.forEach(function (obj) {
      $('#lista_de_ferramentas').append(' <li class="list-group-item">' + obj.Nome + '</li>');
    });

</script>
